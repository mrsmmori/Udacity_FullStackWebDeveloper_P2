<!doctype html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Catalog APP</title>
  </head>
  <body>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand text-light align-middle" href="/">Catalog APP</a>
            <ul class="nav mr-auto nav-pills">
                <li class="nav-item">
                    <a class="nav-link active my-1 mx-1" href="/catalog.json">Gen Json</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled my-1 mx-1" href="#">Add Item</a>
                </li>
            </ul>
            <form class="form-inline" action="/login" method="post">
                <button class="btn btn-light my-1 mx-1" type="submit">Login</button>
            </form>
            <form class="form-inline" action="" method="">
                <button class="btn btn-light disabled my-1 mx-1" type="submit">Logout</button>
            </form>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-light">
                    <span class="d-block my-3 mx-3">
                        <div class="my-3 mx-3">
                            <h5>Categories</h5>
                            {% block categories %}

                            {% endblock %}
                        </div>
                    </span>
                </div>
                <div class="col-md-4">
                    <span class="d-block my-3 mx-3">
                        <div class="my-3 mx-3">
                            <h5>Items</h5>
                            {% block items %}

                            {% endblock %}
                        </div>
                    </span>
                </div>
                <div class="col-md-6">
                    <span class="d-block my-3 mx-3">
                        <div class="my-3 mx-3">
                            <h5>Description</h5>
                            {% block description %}

                            {% endblock %}
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
